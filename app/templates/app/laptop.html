{% extends 'app/base.html' %}
{% load static %}
{% block title %}Laptop{% endblock title %}
{% block main-content %}
<div class="container my-5">
	<div class="row">
		<div class="col-sm-3">
			<div class="list-group">
				<a href="{% url 'laptop' %}" class="list-group-item
			 	list-group-item-action" aria-current="true">All Laptops</a>	
			 	<a href="{% url 'laptopdata' 'Asus' %}" class="list-group-item
			 	list-group-item-action" aria-current="true">Asus</a>	
			 	<a href="{% url 'laptopdata' 'HP' %}" class="list-group-item
			 	list-group-item-action" aria-current="true">HP</a>				
			</div>
		</div>
		<div class="col-sm-8">
			<div class="row">
				{% for item in laptops %}
				  <div class="col-sm-6 text-center mb-6">
					  	<a href="{% url 'product-detail' item.id %}" class="btn">
							<div class="item">
								<img src="{{ item.product_image.url }}" alt="" height="300" width="300" class="">
								<div class="fw-bold">{{ item.title }}</div>
								<div class="fw-bold">Rs. {{ item.discount_prize }}<small class="fw-light text-decoration-line-through">{{ item.selling_prize }}</small></div>
							</div>
						</a>
				  </div>
				{% endfor %}
			</div>			
		</div>		
	</div>
</div>
{% endblock main-content %}
